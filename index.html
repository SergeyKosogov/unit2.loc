  <body>
    <div class="container">
      <h2>Обработка форм на PHP</h2>
      <form action="form.php" method="post">
        <p><b>Введите ваше имя</b></p>
        <input type="text" name="userName" class="field" id="userName" placeholder="Иван Иванов"/>

        <p><b>Выберите формат обучения</b></p>
        <label for="eduFormChoice1">Очно</label>
        <input type="radio" name="eduForm" value="очно" id="eduFormChoice1" /><br>
        <label for="eduFormChoice2">Дистанционно</label>
        <input type="radio" name="eduForm" value="дистанционно" id="eduFormChoice2"/>
        

        <p><b>Выберите интересующие Вас курсы:</b></p>
        <select name="courses[]" class="list" size="5" multiple="multiple" id="selectField">
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JavaScript">JavaScript</option>
          <option value="PHP">PHP</option>
          <option value="MySQL">MySQL</option>
        </select><br>

        <input type="submit" name="" value="Отправить" id="submit"/>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
